<!DOCTYPE html>
<html>
<head>
    <title>CS2412</title>
    <link rel="stylesheet" href="prac8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="a">
        <h2>Join Now!</h2>
        <h6>⋆｡°✩.˚｡Registration Open for SBJ Seminar⋆｡°✩.˚｡⋆</h6>
        <form>
            <div class="input-group">
                <i  class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <p>DOB</p>
            <div class="input-group">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" placeholder="Date of Birthday" required>
            </div>
            <div class="input-group">
                <i  class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email id" required>
               
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
                <h6>forgot password?</h6>
                <i style="margin-left: 90%;" class="fa-solid fa-eye"></i>
            </div>
            
            
            <div class="d">College Details</div>
            <div class="input-group">
                <i class="fa-solid fa-building-columns"></i>
                <input type="text" placeholder="Institute Name" required>
           
            <button type="submit">Register</button>
        </form>
        </div>
    </div>
</body>
</html>
